<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面重定向中...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      (function() {
        var l = window.location;
        var basePath = '/Work-Results'; // ⚠️ 不要加結尾斜線
        var path = l.pathname.replace(basePath, '');
        if (path.startsWith('/')) path = path.slice(1);

        var newUrl = basePath + '/?redirect=' + encodeURIComponent(path) + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <h1>頁面重定向中...</h1>
    <div class="spinner"></div>
    <p>若未自動跳轉，請 <a href="/Work-Results/">點此返回首頁</a></p>
  </body>
</html>
